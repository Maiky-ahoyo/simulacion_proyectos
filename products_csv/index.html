<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products Verifier</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>

  <body class="darkmode">
    <div class="character-img-1">
      <img src="./img/gibby.png" alt="Gibby" class="character" />
    </div>

    <div class="character-img-2">
      <img src="./img/fran.png" alt="Fran" class="character" />
    </div>

    <h1>Products Verifier</h1>

    <div id="main-container">
      <div id="character-container">
        <div id="barcode-section">
          <div class="barcode-container">
            <img src="./img/barcode.gif" alt="Barcode" class="barcode" />
            <h2 id="barcode-title"></h2>
          </div>
        </div>
      </div>

      <div id="controls-container">
        <div id="time-display">
          <h3></h3>
          <p id="date-time"></p>
        </div>

        <div id="toggle-section">
          <div class="toggle-group">
            <div class="flag-group">
              <img src="./img/usa.png" alt="USA" class="flag" />
              <img src="./img/mexico.png" alt="Mexico" class="flag" />
            </div>
            <label class="toggle-switch">
              <input
                type="checkbox"
                onclick="toggleLanguaje()"
                onKeyDown="toggleLanguaje()"
              />
              <span class="slider"></span>
            </label>
          </div>

          <div class="toggle-group">
            <div class="theme-group">
              <img src="./img/moon.png" alt="Dark Mode" class="theme-icon" />
              <img src="./img/sun.png" alt="Light Mode" class="theme-icon" />
            </div>
            <label class="toggle-switch">
              <input
                type="checkbox"
                onclick="toggleDarkMode()"
                onKeyDown="toggleDarkMode()"
              />
              <span class="slider"></span>
            </label>
          </div>

          <div class="toggle-group">
            <label for="fileInput" id="products"></label>
            <input type="file" id="fileInput" accept=".csv" />
          </div>
        </div>
      </div>
    </div>

    <script src="./js/functions.js"></script>
  </body>
</html>
